<div>
    <h2>Add Animal</h2>
   
    <form #addAnimalForm="ngForm" (submit)="addAnimal()">
     
    
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" 
        id="name" 
        required 
        name="name" 
       #name="ngModel"
        [(ngModel)]="animal.name" />
         <span [hidden]="name.valid || name.pristine">  Name reuired!</span>
      </div>
      
         <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" 
          id="age" 
          required 
          name="age" 
         #age="ngModel"
          [(ngModel)]="animal.age" />
           <span [hidden]="age.valid || age.pristine">  Age reuired!</span>
        </div>
  
        <div class="form-group select">
          <label for="color">Color</label>
          <input type="text" class="form-control" 
          
          id="color" 
          required 
          name="color" 
         #color="ngModel"
          [(ngModel)]="animal.color" />
           <span [hidden]="color.valid || color.pristine">  Color is reuired!</span>
        </div>
  
        <div class="form-group">
          <label for="type">Type</label>
          <select
          type="text"
          class="form-control" 

          id="type" 
          name="type" 
          #type="ngModel"
          [(ngModel)]="animal.type" >
          <option *ngFor="let type of ['Cat','Dog','Bunny','Exotic','Other']"
          [value]="type">{{type}}</option>
         </select>
           <span [hidden]="type.valid || type.pristine">  Type  reuired!</span>
        </div>
  
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" 
          id="price" 
          required 
          name="price" 
         #price="ngModel"
          [(ngModel)]="animal.price" />
           <span [hidden]="price.valid || price.pristine">  Price reuired!</span>
        </div>
        
        
        <div class="form-group">
          <label for="image">Image</label>
          <input type="url" class="form-control" 
          id="image" 
          required 
          name="image" 
         #image="ngModel"
          [(ngModel)]="animal.image" />
           <span [hidden]="image.valid || image.pristine">  Image reuired!</span>
        </div>
  
        <div class="form-group">
          <label for="breed">Breed</label>
          <input type="text" class="form-control" 
       
          id="breed" 
          name="breed" 
         #breed="ngModel"
          [(ngModel)]="animal.breed" />
       
        </div>
  
      <button type="submit" class="btn btn-success" 
      [disabled]="!addAnimalForm.form.valid">Submit</button>
    
    </form>
  </div>
